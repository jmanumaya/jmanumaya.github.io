<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }

        h2 {
            margin-top: 20px;
            color: #34495e;
        }

        form {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            border-bottom: 1px solid #ecf0f1;
        }

        tr:hover td {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Ejercicio: Tabla Dinámica</h1>

    <h2>Envia tus Datos</h2>
    <form>
        <label for="nameTitle">Nombre</label>
        <input type="text" id="inpName" placeholder="Escribe tu nombre">
        <label for="lastNameTitle">Apellidos</label>
        <input type="text" id="inpLName" placeholder="Escribe tus apellidos">
        <label for="years">Edad</label>
        <input type="number" name="edadInput" id="inpYears" placeholder="Escribe tu edad">
        <label for="cityTitle">Ciudad</label>
        <input type="text" id="inpCity" placeholder="Escribe tu ciudad">
        <button type="button" class="enviar" id="btn_enviar" onclick="enviar()">Enviar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody id="tabla-body">

        </tbody>
    </table>
</body>
<script>
    function enviar(){
        let name = document.getElementById("inpName").value;
        let lastName = document.getElementById("inpLName").value;
        let years = document.getElementById("inpYears").value;
        let city = document.getElementById("inpCity").value;

        if (!name) {
            alert("Por favor, rellena el campo nombre");
            return;
        } else if (!lastName) {
            alert("Por favor, rellena el campo Apellidos");
            return;
        } else if (!years) {
            alert("Por favor, rellena el campo Años");
            return;
        } else if (!city) {
            alert("Por favor, rellena el campo Ciudad");
            return;
        }

        alert("Se han enviado correctamente");

        let datos = { name, lastName, years, city };

        const $tablaBody = $("#tabla-body");

        const fila = `
            <tr>
                <td>${datos.name}</td>
                <td>${datos.lastName}</td>
                <td>${datos.years}</td>
                <td>${datos.city}</td>
            </tr>
        `;
        $tablaBody.append(fila);

        document.getElementById("inpName").value = "";
        document.getElementById("inpLName").value = "";
        document.getElementById("inpYears").value = "";
        document.getElementById("inpCity").value = "";
    }
</script>
</html>
