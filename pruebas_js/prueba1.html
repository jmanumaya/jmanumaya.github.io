    <script>

        function ejer4() {

            let tabla = [1,2,3,4,5];

            const eliminar = tabla[0];

            // Añade un numero al final del array
            tabla.push(6);

            // Quita el primer numero de la tabla
            tabla.shift();

            for (let i = 0; i < tabla.length; i++){
                console.log(tabla[i]);
            }

            function mayorDelArray(tabla) {      
                mayor = 0;
                for(let i = 0; i < tabla.length; i++) {
                    if (tabla[i] > mayor) {
                        mayor = tabla[i]
                    }
                }
                return mayor;
            }

            console.log("El numero mayor de la tabla es el " + mayorDelArray(tabla));

            // Objeto llamado persona con propiedades...
            const persona = {
                nombre: "Jose Manuel",
                edad: 19,
                ciudad: "Utrera",
            }

            console.log(persona)

            // Añado una propiedad nueva denominada ocupación con valor de estudiante
            persona.ocupacion = "Estudiante";

            console.log(persona)

            // Elimino la propiedad edad del objeto persona
            delete persona.edad;

            console.log(persona)

            // Función que convierte un objeto en un string con sus claves y valores
            function objectToString(persona) {
            let resultado = '';

            // Recorre cada clave en el objeto usando un bucle for...in
            for (let propiedad in persona) {
            // Añade la clave y el valor al string resultado, separados por ': '
            resultado += propiedad + ': ' + persona[propiedad] + ', ';
            }

            // Elimina la última coma y el espacio adicional del string resultado
            return resultado.slice(0, -2);
            }

            console.log(objectToString(persona));
            // Salida: "nombre: Jose Manuel, edad: 19, ciudad: Utrera"
        }

        function ejer5 (){

            // Cambiar el texto del párrafo al hacer clic en el botón
            document.getElementById('changeTextButton').addEventListener('click', function() {
                const paragraph = document.getElementById('textParagraph');
                paragraph.textContent = '¡Has cambiado el texto del párrafo!';
            });

            // Referencia a la lista
            const itemList = document.getElementById('itemList');

            // Añadir 5 elementos de lista con texto
            for (let i = 1; i <= 5; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = `Elemento ${i}`;
                itemList.appendChild(listItem);
            }

            // Eliminar el último elemento de la lista
            if (itemList.lastChild) {
                itemList.removeChild(itemList.lastChild);
            }

        }
    </script>
