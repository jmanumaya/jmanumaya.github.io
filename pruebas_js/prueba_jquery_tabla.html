        /* Estructura para colocar los elementos en fila */
        .content-layout {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
        }
    
        /* Bloques independientes para los formularios */
        .bloque {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            flex-shrink: 0;
            margin-left: -70px;
            margin-right: -70px;
        }
    
        .bloque-sticky {
            position: sticky;
            top: 150px;
            z-index: 999;
            background: #ecf0f1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bloque-elimina{
            margin-bottom: 30px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #div_checkbox {
            display: contents;
            flex-wrap: wrap;
            gap: 0px; /* Espacio entre los checkboxes */
        }

        #div_checkbox input {

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
    
        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
    
        form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        form button:hover {
            background-color: #2980b9;
        }
    
        /* Bloque de la tabla */
        .tabla-contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            max-width: 800px;
        }
    
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            table-layout: fixed;
        }
    
        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        td {

            white-space: nowrap;
        }
    
        tr:hover td {
            background-color: #f5f5f5;
        }
    
        /* Media Queries para ajustar el diseño */
        @media (max-width: 1200px) {
            .content-layout {
                flex-wrap: wrap; /* Permite que los bloques se apilen en pantallas más pequeñas */
                gap: 20px;
            }
    
            .tabla-contenedor {
                max-width: 100%; /* La tabla ocupa todo el espacio disponible */
            }
    
            .bloque {
                width: 100%; /* Los formularios ocupan todo el ancho */
            }
        }
    
        @media (max-width: 768px) {
            .content-layout {
                flex-direction: column; /* Los bloques se apilan en pantallas más pequeñas */
                gap: 20px;
            }
    
            .bloque {
                position: static; /* Elimina el sticky en pantallas pequeñas */

        /*SCRIPT COMO EL QUE ESTÁ ARRIBA PERO ORGANIZADO POR GPT*/

        // Contador para asignar IDs 
        let contadorIdFilas = 1; // Inicializa un contador para asignar IDs únicos a las filas creadas en la tabla.
        let tablaIdsEnUso = []; // Array para llevar registro de los IDs en uso
        let filas = []; // Array que almacena las filas actuales

        function enviar() {
            const datos = obtenerDatosFormulario(); // Obtén los datos ingresados en el formulario
            if (!validarDatosFormulario(datos)) return; // Valida los datos

            const idFila = asignarIdFila(); // Asigna un ID único dinámico reutilizable
            datos.id = idFila; // Añade el ID al objeto datos
            filas.push(datos); // Añade los datos al array de filas

            generarTabla(); // Genera la tabla con los datos actualizados
            calcularEstadisticas(); // Calcula las estadísticas
        }

        function asignarIdFila() {
            const indiceLibre = tablaIdsEnUso.indexOf(null); // Busca un ID disponible (marcado como null)
            if (indiceLibre !== -1) {
                tablaIdsEnUso[indiceLibre] = indiceLibre + 1; // Reutiliza el ID libre
                return indiceLibre + 1;
            }
            tablaIdsEnUso.push(contadorIdFilas); // Si no hay IDs libres, usa el siguiente del contador
            return contadorIdFilas++;
        }

        function generarTabla() {
            const $tablaBody = $("#tabla-body"); // Selecciona el cuerpo de la tabla
            $tablaBody.empty(); // Elimina el contenido actual de la tabla

            filas.forEach((fila) => {
                $tablaBody.append(generarTR(fila)); // Añade cada fila con generarTR
            });
        }

        function generarTR(datos) {
            return `
                <tr id="tr_${datos.id}" onclick="eliminarFila(${datos.id})">
                    <td>${datos.id}</td>
                    <td>${datos.name}</td>
                    <td>${datos.lastName}</td>
                    <td>${datos.years}</td>
                    <td>${datos.hobbies.join(", ")}</td>
                    <td>${datos.city}</td>
                </tr>`;
        }

        function eliminar(id) {
            // Encuentra el índice de la fila con el ID correspondiente
            const index = filas.findIndex(fila => fila.id === id);
            if (index !== -1) {
                filas.splice(index, 1); // Elimina la fila del array
                tablaIdsEnUso[id - 1] = null; // Marca el ID como disponible en tablaIdsEnUso
                generarTabla(); // Regenera la tabla con los datos restantes
                calcularEstadisticas(); // Actualiza las estadísticas
            }
        }

        function eliminarFila(idFila) {
            eliminar(idFila); // Llama a la función eliminar
        }

        function calcularEstadisticas() {
            const edades = filas.map(fila => fila.years); // Extrae las edades de las filas

            const suma = edades.reduce((acc, edad) => acc + edad, 0); // Suma de las edades
            const media = edades.length > 0 ? suma / edades.length : 0; // Promedio de edades
            const mayor = edades.length > 0 ? Math.max(...edades) : 0; // Edad máxima
            const menor = edades.length > 0 ? Math.min(...edades) : 0; // Edad mínima

            // Actualiza las estadísticas en el DOM
            $('#suma').text(suma);
            $('#media').text(media);
            $('#mayor').text(mayor);
            $('#menor').text(menor);
        }

        function obtenerDatosFormulario() {
            const name = $("#inpName").val();
            const lastName = $("#inpLName").val();
            const years = parseInt($("#inpYears").val(), 10);
            const city = $("#inpCity").val();
            const hobbies = $('input[name="hobbiesInput"]:checked').map((_, el) => $(el).val()).get();
            return { name, lastName, years, city, hobbies };
        }

        function validarDatosFormulario(datos) {
            if (!datos.name || !datos.lastName || !datos.years || !datos.city) {
                alert("Por favor rellena todos tus datos.");
                return false;
            }
            return true;
        }

        // Esta acción comprueba si se ha pulsado un checkbox (la que viene en los apuntes...)
        $('input[name="hobbiesInput"]').on('change', function () {
            // Todos los checkboxes seleccionados 
            const selectedCheckboxes = $('input[name="hobbiesInput"]:checked'); // Contiene una coleccion de elementos del DOM que coincidan (solo contiene cheackbox activados).
            

            if (selectedCheckboxes.length === 3) {
                // Si hay exactamente 3 seleccionados, deshabilito el resto
                $('input[name="hobbiesInput"]').not(':checked').prop('disabled', true);
            } else {
                // Si hay menos de 3 seleccionados, habilito todos
                $('input[name="hobbiesInput"]').prop('disabled', false);
            }
        });
