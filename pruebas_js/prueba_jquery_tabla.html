<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
    
        header {
            text-align: center;
            padding: 20px 20px;
            background-color: #3498db63;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    
        .container {
            max-width: 1500px;
            margin: auto;
            padding: 20px;
        }
    
        h1 {
            color: #353a4b;
            margin-top: 20px;
        }
    
        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }
    
        /* Estructura para colocar los elementos en fila */
        .content-layout {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
        }
    
        /* Bloques independientes para los formularios */
        .bloque {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            flex-shrink: 0;
        }
    
        .bloque-sticky {
            position: sticky;
            top: 150px;
            z-index: 999;
            background: #ecf0f1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
    
        form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
    
        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
    
        form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        form button:hover {
            background-color: #2980b9;
        }
    
        /* Bloque de la tabla */
        .tabla-contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            max-width: 800px;
        }
    
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            table-layout: fixed;
        }
    
        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        td {
            border-bottom: 1px solid #ecf0f1;
        }
    
        tr:hover td {
            background-color: #f5f5f5;
        }
    
        /* Media Queries para ajustar el diseño */
        @media (max-width: 1200px) {
            .content-layout {
                flex-wrap: wrap; /* Permite que los bloques se apilen en pantallas más pequeñas */
                gap: 20px;
            }
    
            .tabla-contenedor {
                max-width: 100%; /* La tabla ocupa todo el espacio disponible */
            }
    
            .bloque {
                width: 100%; /* Los formularios ocupan todo el ancho */
            }
        }
    
        @media (max-width: 768px) {
            .content-layout {
                flex-direction: column; /* Los bloques se apilan en pantallas más pequeñas */
                gap: 20px;
            }
    
            .bloque {
                position: static; /* Elimina el sticky en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejercicio: Tabla Dinámica</h1>
    </header>
    <div class="container">
        <div class="content-layout">
            <!-- Bloque del formulario para añadir registros -->
            <div class="bloque bloque-sticky">
                <h2>Añade Algún Registro</h2>
                <form>
                    <label for="nameTitle">Nombre</label>
                    <input type="text" id="inpName" placeholder="Escribe tu nombre">
                    <label for="lastNameTitle">Apellidos</label>
                    <input type="text" id="inpLName" placeholder="Escribe tus apellidos">
                    <label for="years">Edad</label>
                    <input type="number" name="edadInput" id="inpYears" placeholder="Escribe tu edad">
                    <label for="cityTitle">Ciudad</label>
                    <input type="text" id="inpCity" placeholder="Escribe tu ciudad">
                    <button type="button" class="enviar" id="btn_enviar" onclick="enviar()">Enviar</button>
                </form>
            </div>
    
            <!-- Bloque de la tabla -->
            <div class="tabla-contenedor">
                <h2>Consulta los Registros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                    </tbody>
                </table>
            </div>
    
            <!-- Bloque del formulario para eliminar registros -->
            <div class="bloque bloque-sticky">
                <h2>Elimina Algún Registro</h2>
                <form>
                    <label for="EliminaTitle">Indica el ID de la persona a eliminar</label>
                    <input type="number" id="inpFila" placeholder="Indica el ID">
                    <button type="button" class="eliminar" id="btn_eliminar" onclick="eliminar()">Eliminar Persona</button>
                </form>
            </div>
        </div>
    </div>    
    <script>
    
        // Contador que utilizare para asignar IDs únicos a las filas creadas.
        let contadorIdFilas = 1; 
    
        // Array que me sirve para llevar un registro de los IDs que estoy utilizando en las filas y los que esatn borrados para utilizarlos...
        let tablaIdsEnUso = []; 
    
        function enviar() {
    
            let name = $("#inpName").val();
            let lastName = $("#inpLName").val();
            let years = $("#inpYears").val();
            let city = $("#inpCity").val();
    
            if (!name || !lastName || !years || !city) {
                alert("Por favor rellena todos tus datos.");
                return;
            }
    
            alert("Datos enviados correctamente.");
    
            let datos = { name, lastName, years, city };
            const $tablaBody = $("#tabla-body");
    
            // Variable donde almacenare el ID que voy a usar para asignar a la fila actual.
            let idFila;
            
            // Antes de asignar un nuevo ID, reviso si tengo IDs eliminados que pueda reutilizar
            if (tablaIdsEnUso.includes(null)) {
                // Encuentro el primer ID eliminado (marcado como null) y lo reutilizo.
                idFila = tablaIdsEnUso.findIndex(id => id === null) + 1;
                tablaIdsEnUso[idFila - 1] = idFila; 
                // Actualizo el array para indicar que este ID ya está en uso de nuevo.
            } else {
                // Si no hay IDs eliminados, utilizo el contador para asignar un nuevo ID.
                idFila = contadorIdFilas;
                tablaIdsEnUso.push(idFila); 
                // Registro este nuevo ID como "en uso".
                contadorIdFilas++;
            }
    
            const nuevaFila = `
                <tr id="tr_${idFila}">
                    <td>${idFila}</td>
                    <td>${datos.name}</td>
                    <td>${datos.lastName}</td>
                    <td>${datos.years}</td>
                    <td>${datos.city}</td>
                </tr>
                `
            ;
            $tablaBody.append(nuevaFila); 
    
            console.log("IDs en uso:", tablaIdsEnUso); 
        }
    
        function eliminar() {
    
            // Obtengo el ID de la fila que se desea eliminar y lo convierto a un número
            // Ya que si no pongo el parseInt me lo recoje como String y no se porque...
            let numFila = parseInt($("#inpFila").val(), 10); //Pongo 10 para que se iterprete el numero como base decimal...
    
            // Verifico si el número de fila ingresado es válido:
            // - No debe estar vacío.
            // - Debe ser mayor o igual a 1.
            // - Debe estar presente en el array tablaIdsEnUso.
            if (!numFila || numFila < 1 || !tablaIdsEnUso.includes(numFila)) {
                alert("Número de fila inválido o inexistente.");
                return;
            }
    
            // Elimino dicha fila que se quiere eliminar
            $("#tr_" + numFila).remove();
    
            // Localizo la posición del ID en el array tablaIdsEnUso y lo marco como null.
            // Esto me va a servir para que la posicion este indicada que el ID está disponible para ser reutilizado.
            let posicionIdEliminar = tablaIdsEnUso.indexOf(numFila);
            tablaIdsEnUso[posicionIdEliminar] = null;
    
            console.log("IDs en uso tras eliminación:", tablaIdsEnUso); 
        }
    </script>
</body>
</html>
