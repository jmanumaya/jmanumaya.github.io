<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Controlador.js"></script>
    <script src="Modelo.js"></script>
    <script src="Vista.js"></script>
    <script src="tarea.js"></script>
    <title>Ejercicio Tareas MVC</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #c1ace9;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        footer {
            text-align: center;
            background-color: #c1ace9;
            padding: 20px;
            font-size: 14px;
            color: #333;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .container {
            max-width: 1500px;
            margin: auto;
            padding: 20px;
            flex: 1;
        }

        h1 {
            color: #353a4b;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .content-layout {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
            margin-bottom: 20PX;
            flex-wrap: wrap;
        }

        .bloque {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            flex-shrink: 0;
        }

        .bloque-sticky {
            position: sticky;
            top: 150px;
            z-index: 1000;
            background: #ecf0f1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form button {
            background-color: #9d81d3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #c1ace9;
        }

        #btn-elimina{
            background-color: #d38199;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        #btn-elimina:hover{
            background-color: #bd637e;
        }

        .tabla-contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            max-width: 800px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            table-layout: fixed;
        }

        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #c1ace9;;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            /* position: sticky;
            top: 119px; */
        }

        td {
            border-bottom: 1px solid #ecf0f1;
        }

        tr:hover td {
            background-color: #f5f5f5;
        }

        @media (max-width: 1200px) {
            .content-layout {
                flex-wrap: wrap;
                gap: 20px;
            }

            .tabla-contenedor {
                max-width: 100%;
            }

            .bloque {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .content-layout {
                flex-direction: column;
                gap: 20px;
            }

            .bloque {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EJERCICIO TAREAS MVC</h1>
    </header>
    <div class="container">
        <div class="content-layout">
            <!-- Bloque del formulario para añadir registros -->
            <div class="bloque bloque-sticky">
                <h2>Crea una Tarea</h2>
                <form>
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="inpDescripcion" placeholder="Describe la Tarea">
                    <button type="button" class="enviar" id="btn_enviar">Crear</button>
                </form>
            </div>
            <!-- Bloque de la tabla -->
            <div class="tabla-contenedor">
                <h2>Consulta las Tareas</h2>
                <table id="tabla">
                    <thead>
                        <tr id="tr-cabecera">     
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <a href="../../../../index.html">Menú Principal</a>
    </footer>
    <script>
        // Instanciar el modelo, vista y controlador
        const modelo = new Modelo();
        const vista = new Vista();
        const controlador = new Controlador(modelo, vista);
    </script>
