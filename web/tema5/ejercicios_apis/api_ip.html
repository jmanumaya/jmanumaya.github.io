<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaci贸n por IP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .contenedor {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0097a7;
        }

        .info {
            margin-top: 20px;
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .info p {
            margin: 5px 0;
        }

        .info img {
            vertical-align: middle;
            margin-left: 5px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .footer {
            background: #121212;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 16px;
            margin-top: 20px;
        }

        .footer a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #0097a7;
        }
    </style>
</head>
<body>
    <h1> Ubicaci贸n por Direcci贸n IP</h1>
    
    <div class="contenedor">
        <input type="text" id="ipInput" placeholder="Introduce una IP (opcional)">
        <button id="buscarIp">Buscar</button>
        
        <div id="infoIP" class="info" style="display: none;">
            <h2 id="ip"></h2>
            <p><strong>Pa铆s:</strong> <span id="pais"></span> <img id="bandera" src="" alt="Bandera" style="width: 30px;"></p>
            <p><strong>Regi贸n:</strong> <span id="region"></span></p>
            <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
            <p><strong>ISP:</strong> <span id="isp"></span></p>
            <p><strong>Coordenadas:</strong> <span id="coordenadas"></span></p>
        </div>
    </div>

    <!-- Mapa de Google sin API Key -->
    <iframe id="map" loading="lazy"></iframe>

    <footer class="footer">
        <a href="../../../index.html">Men煤 Principal</a>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function obtenerUbicacion(ip = "") {
                let url = `http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,regionName,city,lat,lon,isp,query`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "fail") {
                            alert("Error: " + data.message);
                            return;
                        }

                        actualizarMapa(data.lat, data.lon);
                        document.getElementById("ip").textContent = "IP: " + data.query;
                        document.getElementById("pais").textContent = data.country;
                        document.getElementById("region").textContent = data.regionName;
                        document.getElementById("ciudad").textContent = data.city;
                        document.getElementById("isp").textContent = data.isp;
                        document.getElementById("coordenadas").textContent = data.lat + ", " + data.lon;
                        document.getElementById("bandera").src = `https://flagcdn.com/w40/${data.countryCode.toLowerCase()}.png`;

                        document.getElementById("infoIP").style.display = "block";
                    })
                    .catch(() => alert("No se pudo obtener la informaci贸n."));
            }

            document.getElementById("buscarIp").addEventListener("click", function () {
                let ip = document.getElementById("ipInput").value.trim();
                if (ip !== "") {
                    obtenerUbicacion(ip);
                } else {
                    alert("Introduce una IP v谩lida.");
                }
            });

            function actualizarMapa(lat, lon) {
                document.getElementById("map").src = `https://www.google.com/maps?q=${lat},${lon}&hl=es&z=14&output=embed`;
            }

            obtenerUbicacion();
        });
    </script>
</body>
</html>
