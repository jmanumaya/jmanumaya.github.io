<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Formulario Receta</title>
</head>
<body>
<a href="../../../../index.html">Menú Principal</a></li>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <form action="https://lm.ciclo.iesnervion.es/" method="post">
                <fieldset>
                <legend>Datos Receta</legend>
            </div>
            <div class="card-body">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre"><br><label for="correo">Correo: </label>
                <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com">
                <br>
                <label>Momento de la Comida</label>
                    <input type="checkbox" name=momento[]>desayuno
                    <input type="checkbox" name="momento[]">almuerzo
                    <input type="checkbox" name="momento[]">merienda
                    <input type="checkbox" name="momento[]">cena
                    <input type="checkbox" name="momento[]">postre
                <br>
                <label for="ingredientes">Ingredientes: </label>
                <select name="ingredientes[]" id="ingredientes" multiple>
                    <optgroup label="Carnes">
                        <option>Ternera</option>
                        <option>Pollo</option>
                        <option>Pavo</option>
                    </optgroup>
                    <optgroup label="Pescados">
                        <option>Mero</option>
                        <option>Lubina</option>
                        <option>Salmón</option>
                    </optgroup>
                    <optgroup label="Verdura">
                        <option>Lechuga</option>
                        <option>Tomate</option>
                        <option>Pimiento</option>
                    </optgroup>
                    <optgroup label="Fruta">
                        <option>Caqui</option>
                        <option>Chirimolla</option>
                        <option>Plátano</option>
                    </optgroup>
                </select><br>
                <label>Tiempo </label>
                <br>
                <label>Horas: </label>
                <input name="hora" type="radio" value="0"> 0
                <input name="hora" type="radio" value="1"> 1
                <input name="hora" type="radio" value="2"> 2
                <br><br>
                <label>Minutos: </label>
                <input name="minutos" type="radio" value="0"> 0
                <input name="minutos" type="radio" value="15"> 15
                <input name="minutos" type="radio" value="30"> 30
                <input name="minutos" type="radio" value="45"> 45

                <button>Enviar</button>
                </fieldset>
            </div>
        </div>
    </div>
</div>
